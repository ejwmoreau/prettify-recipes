<html>
<head>
	<title>Testing Page</title>
	<script src="jquery.js"></script>
	<script type="text/javascript">
		function loadWebsite() {
			console.log("Fetching...");
			/*$.get("https://trello.com", function(response) {
				console.log(response);
			});*/
			var request = new XMLHttpRequest();
			request.open('GET', 'https://trello.com', true);
			request.setRequestHeader('Access-Control-Allow-Origin', '*');
			request.setRequestHeader('Content-Type', 'application/json');
			request.onerror= function() {
				console.log('Fail :(');
			}
			request.onload = function() {
				console.log('Success!');
			}
			request.send();
			console.log(request);
			console.log("Fetched!");
		}
	</script>
</head>
<body>
	<p id="test-msg">Testing to grab content from another website.</p>
	<input type="button" onclick="loadWebsite()" value="Test Request" />
	<p id="success-msg">Not yet...</p>
</body>
</html>
